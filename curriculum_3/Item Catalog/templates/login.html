<!DOCTYPE html>
<html>
<head>
  <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="//apis.google.com/js/platform.js?onload=start"> </script>
  <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</head>
<body>  
  <div class="container">
      <div class="row">
          <div class="col-md-5">
              <div class="panel panel-login">
                  <div class="panel-heading">
                      <div class="row">
                          <div class="col-xs-6">
                              <a href="#" class="active" id="login-form-link">Login</a>
                          </div>
                          <div class="col-xs-6">
                              <a href="#" id="register-form-link">Register</a>
                          </div>
                      </div>
                      <hr>
                  </div>
                  <div class="panel-body">
                      <div class="row">
                          <div class="col-lg-8 col-lg-offset-2">
                            <form id="login-form" action="{{ url_for('existing_users')}}" method="post" role="form" style="display: block;">
                              <div class="form-group">
                                  <input type="text" name="email" tabindex="1" class="form-control" placeholder="Email" value="">
                              </div>
                              <div class="form-group">
                                  <input type="password" name="password" tabindex="2" class="form-control" placeholder="Password">
                              </div>
                              <div class="form-group">
                                  <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                    </div>
                                  </div>
                              </div>
                            </form>
                            <form id="register-form" action="{{ url_for('new_users') }}" method="post" role="form" style="display: none;">
                              <div class="form-group">
                                <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                              </div>
                              <div class="form-group">
                                <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                              </div>
                              <div class="form-group">
                                <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                              </div>
                              <div class="form-group">
                                <div class="row">
                                  <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                  </div>
                                </div>
                              </div>
                            </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <!-- GOOGLE PLUS SIGN IN BUTTON-->
          <div class="col-lg-4" id="signinButton" style="padding: 160px;">
            <span class="g-signin"
              data-scope="openid email"
              data-clientid="CLIENT_ID_HERE"
              data-redirecturi="postmessage"
              data-accesstype="offline"
              data-cookiepolicy="single_host_origin"
              data-callback="signInCallback"
              data-approvalprompt="force">
            </span>
            <div>
              <button>
                <fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();">
                  <a href='javascript:sendTokenToServer()'>Login with Facebook</a>
                </fb:login-button>
              </button>
            </div>
            <!--END FACEBOOK SIGN IN -->
          </div>
          <!--END GOOGLE PLUS SIGN IN BUTTON -->
      </div>
      <!--/row-->
  </div>
  <!--/container-->

  <div id="result"></div>

  <script>
    function signInCallback(authResult) {
      if(authResult['code']){
        $('#signinButton').attr('style', 'display: none');
        $.ajax({
          type: 'POST',
          url: '/gconnect?state={{STATE}}',
          processData: false,
          contentType: 'applciation/octet-stream; charset=utf-8',
          data: authResult['code'],
          success: function(result) {
            if(result) {
              $('#result').html('Login successful!<br>' + result + '<br/>Redirecting...');
              setTimeout(function() {
                window.location.href = "/";
              }, 4000);
            }
            else if (authResult['error']) {
              console.log('There was an error: ' + authResult['error']);
            }
            else {
              $('#result').html('Failed to make a server-side call. Check your configuration and console.');
            }
          }
        });
      }
    }
  </script>
  
  <!--FACEBOOK SIGN IN -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
      appId      : 'ENTER_APP_ID_HERE',
      cookie     : true,  // enable cookies to allow the server to access the session
      xfbml      : true,  // parse social plugins on this page
      version    : 'v2.11' // use version 2.2
      });
    };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

// Here we run a very simple test of the Graph API after login is
// successful.  See statusChangeCallback() for when this call is made.
  function sendTokenToServer() {
    var access_token = FB.getAuthResponse()['accessToken'];
    console.log(access_token)
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
      $.ajax({
        type: 'POST',
        url: '/fbconnect?state={{STATE}}',
        processData: false,
        data: access_token,
        contentType: 'application/octet-stream; charset=utf-8',
        success: function(result) {
          // Handle or verify the server response if necessary.
          if (result) {
            $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...');
            setTimeout(function() {
            window.location.href = "/";
           }, 4000);
          }
          else {
            $('#result').html('Failed to make a server-side call. Check your configuration and console.');
          }
        }
      });
    });
  }
</script>
<script type="text/javascript">
  $(function() {
    $('#login-form-link').click(function(e) {
      $("#login-form").delay(100).fadeIn(100);
      $("#register-form").fadeOut(100);
      $('#register-form-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    });
    $('#register-form-link').click(function(e) {
      $("#register-form").delay(100).fadeIn(100);
      $("#login-form").fadeOut(100);
      $('#login-form-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    }); 
  });

</script>
</body>
</html>
