{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<!-- Page Content -->
<div class="container">
  <div class="row">
    {% include "sidebar.html" %}
    <div class="col-lg-9">
      <div class="page-header" style="margin-top: 32px;">
        <h1>{{ current_category.name }} Items</h1>
      </div>
      {%if 'username' in session %}
        <a href="{{url_for('newItem')}}">
        <button class="btn btn-default">
          <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Add Item
        </button>
        </a>
      {% endif %}
      <div class="list-group">
		{% for item in items %}
    	  <a href="{{ url_for('item', category=item.category_id, item=item.name) }}" class="list-group-item">{{item.name}}<i>({{ current_category.name }})</i></a>
		{% endfor %}
	  </div>
    </div><!-- /.col-lg-9 -->
  </div><!-- /.row -->
</div><!-- /.container -->
{% endblock %}
