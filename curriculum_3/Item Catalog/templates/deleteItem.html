{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
<h2> Are you sure you want to delete {{item.name}}? </h2>

<form action="{{ url_for('deleteItem', item_id=item.id)}}" method = 'post'>

	<button type="submit" class="btn btn-danger">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	<a href = "{{url_for('index')}}" class="btn btn-light">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>

</form>
</div>
{% endblock %}
