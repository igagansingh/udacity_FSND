<html>
<head>
      <title>Add menu</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
      <div class="container" style="background-color: #eee;">
            <div class="row" style="background-color: #3b5998; color: #fff; padding: 16px; border-radius: 0 0 20px 20px;">
                  <h1>New Menu Item</h1>
            </div>
            <div class="row" style="padding: 16px 0 16px 0;">
                  <div class="col-lg-4">
                        <form action="{{url_for('newMenuItem', restaurant_id=restaurant_id)}}" method = 'post'>
                              <div class="form-group">
                                    <label>Name: </label>
                                    <input type ='text' size='30' class="form-control" name='name' required>
                              </div>
                              <div class="form-group">
                                    <label>Description: </label>
                                    <textarea name = 'description' class="form-control" rows='5' cols='40' required></textarea>
                              </div>
                              <div class="form-group">
                                    <label>Price: </label>
                                    <input type = 'text' size = '8' class="form-control" name='price' required>
                              </div>
                              <div class="form-group">
                                    <label>Course: </label>
                                    <input type ='radio' name='course' value='Appetizer' checked>Appetizer
                                    <input type ='radio' name='course' value='Entree'>Entree
                                    <input type ='radio' name='course' value='Dessert'>Dessert
                                    <input type ='radio' name='course' value='Beverage'>Beverage
                              </div>
                              <input type="submit" value="Create" class="btn btn-primary">
                        </form>
                  </div>
            </div>
      </div>
</body>
</html>
