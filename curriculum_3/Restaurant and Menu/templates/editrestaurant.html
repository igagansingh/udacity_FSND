<!DOCTYPE html>
<html>
<head>
	<title> Edit Restaurant</title>
</head>
<body>
	<h1> Edit {{restaurant.name}} Restaurant</h1>
	<form action="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}" method="post">
		<p>Name: </p>
		<input type="text" name="name" placeholder="{{restaurant.name}}">
		<input type="submit" name="Edit">
		<a href="{{url_for('restaurants')}}"> Cancel </a>
	</form>
</body>
</html>
