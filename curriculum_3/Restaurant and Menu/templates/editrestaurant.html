<!DOCTYPE html>
<html>
<head>
	<title> Edit Restaurant</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="background-color: #eee;">
		<div class="row" style="background-color: #3b5998; color: #fff; padding: 16px; border-radius: 0 0 20px 20px;">
			<h1> Edit {{restaurant.name}} Restaurant</h1>
		</div>
		<div class="row" style="padding: 16px 0 16px 0;">
			<div class="col-lg-4">
				<form action="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}" method="post">
					<div class="form-group">
						<label>Name</label>
						<input type="text" name="name" class="form-control" placeholder="{{restaurant.name}}">
					</div>
					<input type="submit" name="Edit" class="btn btn-primary">
					<a href="{{url_for('restaurants')}}" class="btn btn-default"> Cancel </a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
